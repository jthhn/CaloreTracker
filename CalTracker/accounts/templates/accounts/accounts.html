<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 350px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            border: none;
            background-color: #f4f4f4;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        .tabs button.active {
            background-color: #007bff;
            color: #fff;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button.submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.submit:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button id="login-tab" class="active" onclick="showSection('login')">Login</button>
            <button id="register-tab" onclick="showSection('register')">Register</button>
        </div>
        <div id="login" class="form-section active">
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login" class="submit">Login</button>
            </form>
        </div>
        <div id="register" class="form-section">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button type="submit" name="register" class="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        function showSection(section) {
            // Hide both sections
            document.getElementById('login').classList.remove('active');
            document.getElementById('register').classList.remove('active');
            // Show the selected section
            document.getElementById(section).classList.add('active');

            // Update the active tab button
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById(section + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
