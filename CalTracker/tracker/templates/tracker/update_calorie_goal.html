<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand">Calorie Tracker</span>
          </nav>
        </div>
      </div>
    </div>

    <br><br><br><br><br><br>
    <div class="row justify-content-sm-center">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <h2> Update your Calorie goal</h2>
                <br><br>
                <div class="from-group">
                    <input type="text" class="from-control "  id="user_goal" name="user_goal" placeholder="{{ user_goal.calorie_goal }}">
                </div>

                <button type="submit" name="action" value="update" class="btn btn-success"> Update</button>
                <a class="btn btn-info" href="{% url 'tracker:index' %}">show Chart </a>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
            </form>   
          </div>
  </body>
</html>
