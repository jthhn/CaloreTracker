<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    </head><body>
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-dark bg-primary">
                        <span class="navbar-brand">Calorie Tracker</span>
                    </nav>
                </div>
            </div>

            <br><br><br>

            
            <br>
            <br><br>
            <div class="row justify-content-sm-center">
                <div class="col-md-5 ">
                    <form method="POST">
                        {% csrf_token %}
                        <h2>Update Your Meal and it's nutrients</h2>
                        <br><br>

                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="{% food.name %}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="carbs" name="carbs" placeholder="{% food.carbs %}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="protein" name="protein" placeholder="{% food.protein %}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="fat" name="fat" placeholder="{% food.fat %}">
                        </div>
                        <div class="form-group">
                            <input type="" class="form-control" id="calories" name="calories" placeholder="{% food.calories %}">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Use measuring unit as  gram</label>
                        </div>
                            <button type="submit" class="btn btn-success">Update</button>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form action="{% url 'tracker:index' %}" method="get">
                        <button type="submit" class="btn btn-primary">Show chart</button>
                    </form>
                </div>
            </div>
        </div>         
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            const checkbox = document.getElementById("exampleCheck1");
            if (!checkbox.checked) {
                event.preventDefault();
                alert("Please check the box to confirm using gram as unit measure.");
            }
        });
    });
</script>
